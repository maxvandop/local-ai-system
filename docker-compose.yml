volumes:
  n8n_storage:
  postgres_storage:
  ollama_storage:
  qdrant_storage:
  hf_cache:

networks:
  local-bridge: 
    external: true

x-n8n: &service-n8n
  image: n8nio/n8n:latest
  networks: ['local-bridge']
  environment:
    - DB_TYPE=postgresdb
    - DB_POSTGRESDB_HOST=postgres
    - DB_POSTGRESDB_USER=${POSTGRES_USER}
    - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
    - N8N_DIAGNOSTICS_ENABLED=false
    - N8N_PERSONALIZATION_ENABLED=false
    - N8N_ENCRYPTION_KEY
    - N8N_USER_MANAGEMENT_JWT_SECRET
    - WEBHOOK_URL
    - OLLAMA_HOST=${OLLAMA_HOST:-ollama:11434}
  env_file:
    - path: .env
      required: true

x-ollama: &service-ollama
  image: ollama/ollama:latest
  container_name: ollama
  networks: ['local-bridge']
  restart: unless-stopped
  ports:
    - 11434:11434
  volumes:
    - ollama_storage:/root/.ollama
  environment:
    - OLLAMA_FLASH_ATTENTION=true

x-init-ollama: &init-ollama
  image: ollama/ollama:latest
  networks: ['local-bridge']
  container_name: ollama-pull-llama
  volumes:
    - ollama_storage:/root/.ollama
  entrypoint: /bin/sh
  environment:
    - OLLAMA_HOST=ollama:11434
  command:
    - "-c"
    - "sleep 3; ollama pull llama3.2; OLLAMA_HOST=ollama:11434 ollama pull nomic-embed-text; ollama pull gemma3:latest"

services:
  postgres:
    image: postgres:16-alpine
    hostname: postgres
    networks: ['local-bridge']
    restart: unless-stopped
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    volumes:
      - postgres_storage:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -h localhost -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 5s
      timeout: 5s
      retries: 10

  n8n-import:
    <<: *service-n8n
    hostname: n8n-import
    container_name: n8n-import
    entrypoint: /bin/sh
    command:
      - "-c"
      - "n8n import:credentials --separate --input=/demo-data/credentials && n8n import:workflow --separate --input=/demo-data/workflows"
    volumes:
      - ./n8n/demo-data:/demo-data
    depends_on:
      postgres:
        condition: service_healthy

  n8n:
    <<: *service-n8n
    hostname: n8n
    container_name: n8n
    restart: unless-stopped
    ports:
      - 5678:5678
    volumes:
      - n8n_storage:/home/node/.n8n
      - ./n8n/demo-data:/demo-data
      - ./shared:/data/shared
    depends_on:
      postgres:
        condition: service_healthy
      n8n-import:
        condition: service_completed_successfully

  qdrant:
    image: qdrant/qdrant
    hostname: qdrant
    container_name: qdrant
    networks: ['local-bridge']
    restart: unless-stopped
    ports:
      - 6333:6333
    volumes:
      - qdrant_storage:/qdrant/storage

  whisper:
    build:
      context: ./whisper
      dockerfile: Dockerfile
    container_name: whisper
    ports:
      - "5001:5001"
    networks: ['local-bridge']
    environment:
      - WHISPER_HOST=whisper:5001
    restart: unless-stopped

  comfyui:
    image: yanwk/comfyui-boot:latest
    container_name: comfyui
    networks: ['local-bridge']
    environment:
      USER_ID: ${USER_ID}
      GROUP_ID: ${GROUP_ID}
    volumes:
      - /c/Users/Max.van.Dop/Repositories/models:rw
      - /c/Users/Max.van.Dop/Repositories/custom_nodes:rw
    ports:
      - "8188:8188"
    restart: unless-stopped

  kitten-tts-server:
    build:
      args:
        - RUNTIME=nvidia
      context: ./kitten-tts
      dockerfile: Dockerfile
    container_name: kitten-tts-server
    ports:
      - "${PORT:-8005}:8005"
    networks: ['local-bridge']
    volumes:
      - ./kitten-tts/config.yaml:/app/config.yaml
      - ./kitten-tts/outputs:/app/outputs
      - ./kitten-tts/logs:/app/logs
      - hf_cache:/app/hf_cache
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    environment:
      - HF_HUB_ENABLE_HF_TRANSFER=1
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - KITTEN_HOST=kitten:8005

  ollama-gpu:
    profiles: ["gpu-nvidia", "all-gpu"]
    <<: *service-ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  ollama-pull-llama-gpu:
    profiles: ["gpu-nvidia", "all-gpu"]
    <<: *init-ollama
    depends_on:
      - ollama-gpu

  ollama-cpu:
    profiles: ["cpu"]
    <<: *service-ollama

  ollama-pull-llama-cpu:
    profiles: ["cpu"]
    <<: *init-ollama
    depends_on:
      - ollama-cpu