volumes:
  n8n_storage:
  postgres_storage:
  ollama_storage:
  qdrant_storage:

networks:
  local-bridge: 
    external: true

x-n8n: &service-n8n
  image: n8nio/n8n:latest
  networks: ['local-bridge']
  environment:
    - DB_TYPE=postgresdb
    - DB_POSTGRESDB_HOST=postgres
    - DB_POSTGRESDB_USER=${POSTGRES_USER}
    - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
    - N8N_DIAGNOSTICS_ENABLED=false
    - N8N_PERSONALIZATION_ENABLED=false
    - N8N_ENCRYPTION_KEY
    - N8N_USER_MANAGEMENT_JWT_SECRET
    - WEBHOOK_URL
    - OLLAMA_HOST=${OLLAMA_HOST:-ollama:11434}
  env_file:
    - path: .env
      required: true

x-ollama: &service-ollama
  image: ollama/ollama:latest
  container_name: ollama
  networks: ['local-bridge']
  restart: on-failure:5
  ports:
    - 11434:11434
  volumes:
    - ollama_storage:/root/.ollama
  environment:
    - OLLAMA_FLASH_ATTENTION=true

x-init-ollama: &init-ollama
  image: ollama/ollama:latest
  networks: ['local-bridge']
  container_name: ollama-pull-llama
  volumes:
    - ollama_storage:/root/.ollama
  entrypoint: /bin/sh
  environment:
    - OLLAMA_HOST=ollama:11434
  command:
    - "-c"
    - "sleep 3; ollama pull llama3.2; OLLAMA_HOST=ollama:11434 ollama pull nomic-embed-text; ollama pull gemma3:latest"

services:
  postgres:
    image: pgvector/pgvector:pg16
    hostname: postgres
    networks: ['local-bridge']
    restart: on-failure:5
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    volumes:
      - ./postgres_storage:/var/lib/postgresql/data
      - ./postgres_init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -h localhost -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 5s
      timeout: 5s
      retries: 10

  n8n-import:
    <<: *service-n8n
    hostname: n8n-import
    container_name: n8n-import
    entrypoint: /bin/sh
    command:
      - "-c"
      - "n8n import:credentials --separate --input=/demo-data/credentials && n8n import:workflow --separate --input=/demo-data/workflows"
    volumes:
      - ./n8n/demo-data:/demo-data
    depends_on:
      postgres:
        condition: service_healthy

  n8n:
    <<: *service-n8n
    hostname: n8n
    container_name: n8n
    restart: on-failure:5
    ports:
      - 5678:5678
    volumes:
      - n8n_storage:/home/node/.n8n
      - ./n8n/demo-data:/demo-data
      - ./shared:/data/shared
    depends_on:
      postgres:
        condition: service_healthy
      n8n-import:
        condition: service_started

  qdrant:
    image: qdrant/qdrant
    hostname: qdrant
    container_name: qdrant
    networks: ['local-bridge']
    restart: on-failure:5
    ports:
      - 6333:6333
    volumes:
      - qdrant_storage:/qdrant/storage

  whisper:
    build:
      context: ./whisper
      dockerfile: Dockerfile
    container_name: whisper
    ports:
      - "5001:5001"
    networks: ['local-bridge']
    environment:
      - WHISPER_HOST=whisper:5001
    restart: on-failure:5

  comfyui:
    image: yanwk/comfyui-boot:cu128-megapak
    container_name: comfyui
    hostname: comfyui
    networks: ['local-bridge']
    profiles: ["comfyui", "all-gpu"]  # Added profile assignment
    environment:
    - USER_ID=${USER_ID:-1000}
    - GROUP_ID=${GROUP_ID:-1000}
    - NVIDIA_VISIBLE_DEVICES=all
    - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    - CLI_ARGS=--normalvram --reserve-vram 1.5 --force-fp16 --bf16-vae #--disable-xformers --use-pytorch-cross-attention
    #- PYTORCH_CUDA_ALLOC_CONF=max_split_size_mb:256,garbage_collection_threshold:0.8,expandable_segments:True
    volumes:
     # Main storage for ComfyUI (contains custom_nodes, workflows, etc)
    - ./comfyui_storage:/root
    # Primary models directory - this is your existing models folder
    - C:/Users/maxva/Models:/root/ComfyUI/models:rw
    ports:
    - "8188:8188"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
        limits:
          memory: 20gb
    restart: on-failure:5
    shm_size: '10gb'
    #mem_limit: '12gb'
    #memswap_limit: 36g
    #shm_size: 16gb

  kokoro-tts:
    image: ghcr.io/remsky/kokoro-fastapi-cpu:v0.2.2
    container_name: kokoro-tts
    networks: ['local-bridge']
    ports:
      - "${KOKORO_PORT:-8880}:8880"
    environment:
      - MODEL_NAME=${KOKORO_MODEL:-kokoro-v0_19}
    restart: on-failure:5

  ollama-gpu:
    profiles: ["gpu-nvidia", "all-gpu"]
    <<: *service-ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  ollama-pull-llama-gpu:
    profiles: ["gpu-nvidia", "all-gpu"]
    <<: *init-ollama
    depends_on:
      - ollama-gpu

  ollama-cpu:
    profiles: ["cpu"]
    <<: *service-ollama

  ollama-pull-llama-cpu:
    profiles: ["cpu"]
    <<: *init-ollama
    depends_on:
      - ollama-cpu